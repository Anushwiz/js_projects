<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Playo</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo-container">
        <img src="./logo/Playo.avif" alt="Playo logo" class="logo" />
      </div>
      <div class="nav-link-conatainer">
        <ul class="nav-links">
          <li>
            <a href="#">
              <span><i class="fa-regular fa-heart"></i></span> Play
            </a>
          </li>
          <li>
            <a href="#">
              <span><i class="fa-solid fa-futbol"></i></span> Book
            </a>
          </li>
          <li>
            <a href="#">
              <span><i class="fa-solid fa-book"></i></span> Learn
            </a>
          </li>
        </ul>
      </div>
      <div class="login btn">
        <a
          href="http://127.0.0.1:5500/Practice/Playo/Index.html"
          target="_blank"
        >
          <span><i class="fa-solid fa-user"></i></span>&nbsp;Login/Signup
        </a>
      </div>
    </div>

    <div class="home-container">
      <div class="text-section">
        <button class="location">
          <span><i class="fa-solid fa-location-dot"></i></span> Location
        </button>
        <h1><b>FIND PLAYERS & VENUES NEARBY</b></h1>
        <p>
          Seamlessly explore sports venues and play with sports enthusiasts just
          like you!
        </p>
      </div>
      <div class="image-section">
        <div class="image-left">
          <img src="./image/hero_left.avif" alt="badminton_court" />
        </div>
        <div class="images-right">
          <img src="./image/hero_right_top.avif" alt="" id="top-img" />
          <img src="./image/hero_right_bottom.avif" alt="" id="bottom-img" />
        </div>
      </div>
    </div>

    <section class="catalogue">
      <div class="book-venues">
        <div class="BV__section-header">
          <h3>Book Venues</h3>
          <a href="#" class="see-all">See All Venues ❯</a>
        </div>
        <div class="scroll-container">
          <div class="venues-grid"></div>
          <div class="scroll-buttons">
            <button
              class="scroll-button prev"
              onClick="scrollContainerLeft('venues-grid')"
            >
              ❮
            </button>
            <button
              class="scroll-button next"
              onClick="scrollContainerRight('venues-grid')"
            >
              ❯
            </button>
          </div>
        </div>
      </div>
      <div class="Discover-games">
        <div class="DG__section-header">
          <h3>Discover Games</h3>
          <a href="#" class="see-all">See All Games ❯</a>
        </div>
        <div class="scroll-container">
          <div class="games-grid"></div>
          <div class="scroll-buttons">
            <button
              class="scroll-button prev"
              onClick="scrollLeft('games-grid')"
            >
              ❮
            </button>
            <button
              class="scroll-button next"
              onClick="scrollRight('games-grid')"
            >
              ❯
            </button>
          </div>
        </div>
      </div>
      <div class="popular-sports">
        <h3>Popular Sports</h3>
        <div class="sports-grid"></div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
